{% extends 'base.html' %} {% block content %}
<div class="content-container roster_form_container">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <p>
      <label for="id_username">Username:</label>
      {{ form.username }}
    </p>
    <p>
      <label for="id_password">Password:</label>
      {{ form.password }}
    </p>
    <button type="submit">Login</button>
    {% comment %} <a href="{% url 'logout' %}?next=/login/">Logout</a> {% endcomment %}
  </form>
</div>
  {% endblock %}
</div>
